<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Funcion</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Pelicula:</label>
          <input [(ngModel)]="myFunction.movieName" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Horario:</label>
          <input [(ngModel)]="myFunction.schedule" name="horario" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Sala:</label>
          <input [(ngModel)]="myFunction.room" name="sala" type="text" class="form-control">
        </div>
        
        <button (click)="Actualizar(persona)" class="btn btn-warning">Actualizar</button> 
        <!-- TODO this button-->
        
      </form>
    </div>
  </div>
</div>
