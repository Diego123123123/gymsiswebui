  <div class="container" style="margin-top: 15px">
	  <form>
	  <div class="form-group">
	    <label  >Movie Name</label>
	    <input [(ngModel)]="func.movieName" name="name" class="form-control" id="movieName" placeholder="Enter Movie Name">
	  </div>
	  <div class="form-group">
	    <label  aria-describedby="scheduleHelp">Schedule</label>
	    <input [(ngModel)]="func.schedule" name="schedule" type="time" class="form-control" id="schedule" placeholder="Schedule">
	     <small id="scheduleHelp" class="form-text text-muted">The schedule can have a difference of 10 minutes.</small>
	  </div>
	  <div class="form-group">
	    <label   >Room</label>
	    <input [(ngModel)]="func.room" name="room" class="form-control" id="room" placeholder="Room">
	  </div>
	  <button type="submit" class="btn btn-primary" (click)="createFunction()">Submit</button>
	</form>
</div>
