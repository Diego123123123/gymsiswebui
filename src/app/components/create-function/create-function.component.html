<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>Nueva Funcion</h3>
		</div>
		<div class="card-body">
	  <form>
	  <div class="form-group">
	    <label>Película</label>
	    <input [(ngModel)]="func.movieName" name="name" class="form-control" id="movieName" placeholder="Nombre de la Película">
	  </div>
	  <div class="form-group">
	    <label  aria-describedby="scheduleHelp">Hora de Inicio</label>
	    <input [(ngModel)]="func.schedule" name="schedule" type="time" class="form-control" id="schedule" placeholder="Schedule">
	     <small id="scheduleHelp" class="form-text text-muted">La hora de inicio puede tener un maximo de 10 minutos de diferencia</small>
	  </div>
	  <div class="form-group">
	    <label>Sala</label>
	    <input [(ngModel)]="func.room" name="room" class="form-control" id="room" placeholder="Sala">
	  </div>
	  <button type="submit" class="btn btn-success" (click)="createFunction()">Registrar</button>
	</form>
	</div>
	</div>
</div>
