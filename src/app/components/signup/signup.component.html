  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>

              <div class="form-label-group">
                <input  [(ngModel)]="user.name" type="email" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputName">Name</label>
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="user.lastName" type="email" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                <label for="inputLastName">Last Name</label>
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="signUp()">Sign Up</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>
