<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">FUNCTION</th>
    <th scope="col">SCHEDULE</th>
    <th scope="col">ROOM</th>
    <th scope="col">AMOUNT OF PEOPLE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reserve of userReserves">
    <td> {{reserve.function.movieName}}</td>
    <td>{{reserve.function.schedule}}</td>
    <td>{{reserve.function.room}}</td>
    <td>{{reserve.amountOfPeople}}</td>
    <td><button type="button" class="btn btn-danger">CANCEL</button></td>
    <td><button type="button" class="btn btn-warning">EDIT</button></td>
  </tr>
  </tbody>
</table>
