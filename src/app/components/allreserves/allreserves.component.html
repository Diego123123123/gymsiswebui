<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Reservas Activas</h1>
    </div>
    <div class="card-body">
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">USUARIO</th>
        <th scope="col">CANTIDAD PERSONAS</th>
        <th scope="col">ID FUNCION</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserve of reservas">
          <td>{{reserve.reserveId}}</td>
          <td>{{reserve.user}}</td>
          <td>{{reserve.amountOfPeople}}</td>
          <td>{{reserve.functionId}}</td>
        <td><button (click)="deleteReserve(reserve.reserveId)" type="button" class="btn btn-danger">Eliminar Reserva</button></td>
        
      </tr>
    </tbody>
    </table>
    </div>
  </div>
</div>
