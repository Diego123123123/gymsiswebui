<h1>Funciones Actuales</h1>

<div class="container">
  <div class="row" *ngFor="let myFunction of myFunctions">
    <div class="col-sm-6">
      <div class="card">
          <div class="card-header">
              <h5 class="card-title">Pelicula: {{myFunction.movieName}}</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Horario: {{myFunction.schedule}}</p>
              <p class="card-text">Sala: {{myFunction.room}}</p>
              <p class="card-text">Pelicula disponible unicamente en idioma ingles, subtitulada al espa√±ol</p>
          <button (click)="editarFuncion(myFunction.functionId)" class="btn btn-lg btn-outline-primary">Editar Funcion</button>
          <button (click)="eliminarFuncion(myFunction.functionId)" class="btn btn-lg btn-outline-primary" style="margin-left: 10px">Eliminar Funcion</button>
        </div>
      </div>
    </div>
  </div>
</div>
