<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
</nav>
 

<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let item of videos">
    <iframe class="card-img-top" width="320" height="180" [src]="item.id.videoId | url: 'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="card-body">
      <h5 class="card-title">{{item.snippet.title}}</h5>
      <p class="card-text">{{item.snippet.description}}</p>
      
    </div>
  </div>
</div>
