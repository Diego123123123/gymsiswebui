<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Editar Funcion</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Pelicula:</label>
            <input [(ngModel)]="myFunction.movieName" name="movieName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Horario:</label>
            <input [(ngModel)]="myFunction.schedule" name="schedule" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Sala:</label>
            <input [(ngModel)]="myFunction.room" name="room" type="text" class="form-control">
          </div>
          <button  class="btn btn-warning" (click)="Actualizar(myFunction)">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
